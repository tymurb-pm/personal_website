  }
</style>

</header>

<script>
  let lastScrollY = window.scrollY;
  let navbar = document.getElementById('navbar');
  let scrollThreshold = 50; // Adjust based on preference
  let accumulatedScroll = 0;
  let isScrollingDown = false;

  window.addEventListener('scroll', () => {
    let scrollDifference = window.scrollY - lastScrollY;
    accumulatedScroll += scrollDifference;

    if (accumulatedScroll > scrollThreshold) {
      isScrollingDown = true;
      accumulatedScroll = 0; // Reset after threshold is reached
    } else if (accumulatedScroll < -scrollThreshold) {
      isScrollingDown = false;
      accumulatedScroll = 0; // Reset after threshold is reached
    }

    if (isScrollingDown) {
      navbar.style.transform = 'translateY(-100%)';
    } else {
      navbar.style.transform = 'translateY(0)';
    }

    lastScrollY = window.scrollY;
  });
</script>
