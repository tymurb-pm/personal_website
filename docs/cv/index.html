<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="/styles/output.css">

    
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md">
  <nav class="max-w-4xl mx-auto flex justify-between items-center p-4">
    <a href="/" class="text-xl font-bold text-gray-800">Tymur Buiadzhi</a>
    <!-- Hamburger Button: Visible on mobile -->
    <button id="mobile-menu-button" class="md:hidden focus:outline-none">
      <!-- Simple icon (could be replaced with an SVG) -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <!-- Navigation Links: Hidden on mobile -->
    <div id="mobile-menu" class="hidden md:flex space-x-4">
      <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
      <a href="/blog/" class="text-gray-600 hover:text-gray-900">Blog</a>
      <a href="/cv/" class="text-gray-600 hover:text-gray-900">CV</a>
      <a href="/contact/" class="text-gray-600 hover:text-gray-900">Contact</a>
    </div>
  </nav>
  <!-- Mobile Menu: Visible when toggled -->
  <div id="mobile-menu-dropdown" class="hidden md:hidden bg-white shadow-md">
    <a href="/" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Home</a>
    <a href="/blog/" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Blog</a>
    <a href="/cv/" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">CV</a>
    <a href="/contact/" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Contact</a>
  </div>
</header>


<main class="max-w-4xl mx-auto p-4 sm:p-6">
    <section>
    <h1 class="text-3xl font-bold text-gray-800 mb-6">My CV</h1>
    <p class="text-lg text-gray-600">Here is a summary of my experience.</p>
    <div class="mt-4">
        <a href="/CV_Tymur_Buiadzhi_Project_Manager.pdf" download class="bg-green-500 text-white px-6 py-3 rounded-lg shadow hover:bg-green-600">
            Download PDF
        </a>
    </div>
</section>

</main>
    <script>
  const menuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu-dropdown');

  menuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

</body>
</html>
